<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Fahrenheit</title>
</head>
<body>
<script !src="">
  let inputCel = prompt("Nhap gia tri do Celsius ", "");
  let outputFah = parseInt(inputCel) * 9 / 5 - 32;
  alert("Chuyen sang do Fahrenheit: " + outputFah);
</script>
</body>
</html>
