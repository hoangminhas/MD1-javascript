<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh diem trung binh</title>
</head>
<body>
<script !src="">
    let physicsScore = prompt("Nhap diem mon Vat Ly", "");
    let chemistryScore = prompt("Nhap diem mon Hoa Hoc", "");
    let biologyScore = prompt("Nhap diem mon Sinh Hoc");
    let sumScore = parseInt(physicsScore) + parseInt(chemistryScore) + parseInt(biologyScore);
    alert("Tong diem la " + sumScore);
    let averageScore = (parseInt(physicsScore) + parseInt(chemistryScore) + parseInt(biologyScore)) / 3;
    alert("Diem trung binh la " + averageScore);

</script>
</body>
</html>
