<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assigning and modifying variable</title>
</head>
<body>
<script !src="">
    //Bai 1
    let i = 10;
    let f = 20.5;
    var b = true;
    var s = 'Hà Nội'
    document.write("i = ", i);
    document.write("<br/>");
    document.write("f = ", f);
    document.write("<br/>");
    document.write('b = ', b);
    document.write("<br/>");
    document.write("s = " + s);
    document.write("<hr/>");

    //Bai 2
    let width = 96;
    let height = 69;
    let area = width * height;
    document.write("Width: ", width);
    document.write("<br/>");
    document.write("Height: ", height);
    document.write("<br/>");
    document.write("Area = ", area);
    document.write("<hr/>");

    //bai 3
    var a = prompt("Nhap so A", "");
    var b = prompt("Nhap so B", "");
    if (a % b === 0) {
        alert("A chia het cho B");
    } else {
        alert("A khong chia het cho B");
    }
</script>
</body>
</html>
